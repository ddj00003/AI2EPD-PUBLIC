{% load i18n %}
{% load crispy_forms_tags %}

<br>

<div class="row justify-content-center">
    <div class ="col-auto">
        <a type="button" class="btn btn-primary" href="{% url 'doctorsApp:infoContract' id_patient %}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-eye" viewBox="0 0 16 16">
                <path
                    d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                <path
                    d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
            </svg>
            {% trans 'Ver contrato terap√©utico' %}
         </a>
    </div>
</div>

<br>

<div class = "row justify-content-center">
    <div class = "col-lg-6">
        <div class="card">
            <div class="card-header text-center ">
                <h5><strong>{% trans 'Descargar datos' %}</strong></h5>
            </div>
            <div class="card-body">
                <form action="{% url 'doctorsApp:downloadSummary' id_patient %}" enctype="multipart/form-data" method="GET">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class= "col-12 col-md-auto"> 
                                {{form_download.start_date|as_crispy_field }}
                            </div>
                            <div class= "col-12 col-md-auto"> 
                                {{form_download.end_date|as_crispy_field }}
                            </div>
                            <div class= "col-12 col-md-auto"> 
                                {{form_download.activity|as_crispy_field }}
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class= "col-auto"> 
                                <button type="submit" class="btn btn-primary ">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                                        <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                                    </svg>
                                    {% trans 'Descargar datos' %}
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
