{% load i18n %}
{% load crispy_forms_tags %}

<div class="container">
    <form action="{% url 'adminManager:data_chart' %}" enctype="multipart/form-data" method="GET">
        <div class="row align-self-end">
            <div class="col-auto pt-1">
                <h5>{% trans 'Buscar datos' %}</h5>
            </div>
            <div class="col-auto ">
                {{ form.date|as_crispy_field }}
            </div>
            <div class="col-auto ">
                {{ form.id_house|as_crispy_field }}
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary ">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                    {% trans 'Buscar' %}
                </button>
            </div>
            <div class="col-auto">
                <button type="submit" formaction="{% url 'adminManager:download_data' %}" class="btn btn-primary ">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-arrow-down" viewBox="0 0 16 16">
                        <path d="M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293V6.5z"/>
                        <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
                    </svg>
                    {% trans 'Descargar' %}
                </button>
            </div>
        </div>
    </form>
</div>

<br>
