{% load i18n %}
{% load crispy_forms_tags %}
<div >
    {% if error %}
        <div class="alert alert-secondary" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <!--Crea un bot칩n para activar y desactivar la recraga autom치tica de la p치gina-->
    <div class="row justify-content-end py-2">
        <div class="col-auto">
            <button type="button" class="btn btn-primary" id="btnAutoReload" onclick="autoReload()">{%trans 'Desactivar recarga autom치tica'%}</button>
        </div>
    </div>

    <form action="{% url 'adminManager:get_data_house' %}" enctype="multipart/form-data" method="GET">
        <div  class="row justify-content-end py-2">
            <div class="col-auto">
                {{ form.id_house|as_crispy_field}}
            </div>
            <div class="col-auto">
                <input type="submit" class="btn btn-primary " value={%trans 'Cargar datos'%}>
            </div>
        </div>
    </form>
</div>
